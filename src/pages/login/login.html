<ion-content>
    <div class="top">
        <img src="assets/imgs/header.png" class="header-img" alt="image"/>
    </div>
    <div class="middle">
        <ion-grid style="height:200px; border:1px solid #CCC;">
            <ion-row align-items-center>
                <ion-col text-center >
                    <img src="assets/imgs/title.png" style="margin-top:50px" alt="image"/>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid text-center class="top-title">
            <ion-row align-items-center>
                <ion-col text-center >
                    <img src="assets/imgs/user.png" style="background: none;" alt="image"/>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid text-center class="middle-title">
            <ion-row>
                <ion-col text-center>
                    <div text-center style="font-size: 10px; color:#FFF">
                        Public login
                    </div>
                    <div class="padding-10"></div>
                    <div style="background:#CCC; height:1px; width:80%; margin-left:10%; margin-right: 10%"></div>
                </ion-col>
            </ion-row>
            <div class="padding-10">&nbsp;</div>
            <ion-row>
                <ion-col text-center col-4>
                    <img src="assets/imgs/user.png" style="background: none;" alt="image"/>
                </ion-col>
                <ion-col col-8>
                    <ion-input type="text" placeholder="User ID" class="textfield"></ion-input><br/>
                    <ion-input type="password" placeholder="Password" class="textfield"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-right>
                    <button ion-button class="login-btn" (click)="signIn()">Log in</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div class="bottom">
        <ion-grid class="bottom-title">
            <ion-row>
                <ion-col text-center class="bottom-help">
                    <img src="assets/imgs/help.png" style="background: none; vertical-align: middle" alt="image"/> &nbsp;ADUAN / PERTANYAAN
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid  class="bottom-bg">
            <ion-row padding> 
                 <ion-col text-center class="bottom-mark">
                    &#169; 2017 Ministry of Tourism and Culture Malaysia. <br/>
                    All right reserved
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
