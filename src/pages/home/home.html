<ion-header class="custom-navbar">
    <ion-navbar>
        <button ion-button menuToggle end>
            <ion-icon name="ios-notifications" color="white"></ion-icon>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title><ion-icon name="ios-home" color="white"></ion-icon></ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="middle">
        <ion-grid style="height:200px; border:1px solid #CCC;">
            <ion-row align-items-center>
                <ion-col text-center >
                    <ion-img src="assets/imgs/title.png" style="margin-top:50px" ></ion-img>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid text-center class="top-title">
            <ion-row align-items-center>
                <ion-col text-center >
                    <ion-img src="assets/imgs/user.png" style="background: none; "></ion-img>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid text-center class="middle-title">
            <ion-row>
                <ion-col text-center class="button-box">
                    <ion-img src="assets/imgs/bed.png" style="background: none; "></ion-img>
                    <div class="button-title">HOTEL</div>
                </ion-col>
                <ion-col text-center class="button-box">
                    <ion-img src="assets/imgs/plane.png" style="background: none; "></ion-img>
                     <div class="button-title">AGENSI PELANCONGAN</div>
                </ion-col>
                <ion-col text-center class="button-box">
                    <ion-img src="assets/imgs/foot.png" style="background: none; "></ion-img>
                     <div class="button-title">SPA/PUSAT URUTAN KAKI</div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-center class="button-box">
                    <ion-img src="assets/imgs/present.png" style="background: none; "></ion-img>
                     <div class="button-title">INSTITUT LATIHAN PELANCONGAN</div>
                </ion-col>
                <ion-col text-center class="button-box">
                    <ion-img src="assets/imgs/seat.png" style="background: none; "></ion-img>
                     <div class="button-title">PEMANDU PELANCONG</div>
                </ion-col>
                <ion-col text-center class="button-box">
                    <ion-img src="assets/imgs/truck.png" style="background: none; "></ion-img>
                     <div class="button-title">KENDERAAN PELANCONG</div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div class="bottom">
        <ion-grid class="bottom-title">
            <ion-row>
                <ion-col text-center class="bottom-help">
                    <ion-img src="assets/imgs/help.png" style="background: none; vertical-align: middle"></ion-img> &nbsp;ADUAN / PERTANYAAN
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row padding>
                 <ion-col text-center class="bottom-mark">
                    &#169; 2017 Ministry of Tourism and Culture Malaysia. <br/>
                    All right reserved
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
