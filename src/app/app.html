<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title class="menu-title" menuClose>Main Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose class="button-box" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>&nbsp;{{p.title}}  <ion-badge color="light" *ngIf="p.id == 8" text-right>12</ion-badge>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
